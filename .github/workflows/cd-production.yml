name: CI/CD - Deploy to Render via Docker Hub

on:
  push:
    branches:
      - main  # Despliegue automático cuando hagas push o merge a main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shopfast-backend:latest

      - name: ✅ Verify pushed image
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shopfast-backend:latest
